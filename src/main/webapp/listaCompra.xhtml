<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <style type="text/css">
            .ui-g div {
                text-align: center;
                font-family: Verdana;
            }
            #imagen{
                padding-top: 5%;
            }
        </style>

        <ui:composition template="./plantillaCliente.xhtml">

            <ui:define name="content">
                <h:form id="formularioAlbum">  
                    <p:growl id="msg" showDetail="true"/> 
                    <div class="ui-g">
                        <div class="ui-g-6">
                            <p:dataTable id="tablaAlbum" var="artista" value="#{listaCompra.listaAlbum}" rows="5" 
                                         editable="true" rendered="true" 
                                         paginator="true" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}" 
                                         rowsPerPageTemplate="5,10"> 
                                <f:facet name="header"> 
                                    Lista Album
                                </f:facet> 
                                <p:column headerText="Nombre" > 
                                    <h:outputText value="#{artista.nombreAlbum}" /> 
                                </p:column> 
                                <p:column headerText="Precio" > 
                                    <h:outputText value="#{artista.precioAlbum}" >
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column> 
                            </p:dataTable>
                        </div>
                        <div class="ui-g-6">
                            <p:dataTable id="tablaCancion" var="artista" value="#{listaCompra.listaCancion}" rows="5" 
                                         editable="true" rendered="true" 
                                         paginator="true" 
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}" 
                                         rowsPerPageTemplate="5,10"> 
                                <f:facet name="header"> 
                                    Lista Cancion
                                </f:facet> 
                                <p:column headerText="Nombre" > 
                                    <h:outputText value="#{artista.nombreCancion}" /> 
                                </p:column> 
                                <p:column headerText="Precio" > 
                                    <h:outputText value="#{artista.precioCancion}" >
                                        <f:convertNumber type="currency" currencySymbol="$" />
                                    </h:outputText>
                                </p:column> 
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="ui-g-12"> 
                        <p:fieldset legend="TOTAL COMPRA" style="margin-bottom:20px; font-size: 150%;">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="#{listaCompra.precio}">
                                    <f:convertNumber type="currency" currencySymbol="$" />
                                </h:outputText> 
                                <p:commandButton actionListener="#{listaCompra.confirmarCompra()}" value="Confirmar" update="@form" 
                                                 icon="pi pi-check" >
                                    <p:confirm message="Gracias por comprar" header="aviso" icon="ui-icon-alert" />
                                </p:commandButton>    

                                <p:confirmDialog global="true">
                                    <p:commandButton actionListener="#{listaCompra.redireccionar()}"
                                                     value="Si" type="button" icon="pi pi-thumbs-up"
                                                     styleClass="ui-confirmdialog-yes" />
                                </p:confirmDialog> 
                            </h:panelGrid>
                        </p:fieldset>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
