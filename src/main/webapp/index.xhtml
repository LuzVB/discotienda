<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Artista</title>  
    </h:head>
    <h:body>
        <style type="text/css">
            .toggleable div {
                background-color: #FAC299;
            }
        </style>
        <h:form id="formularioArtista">
            <h:button value="AÃ±adir Album" outcome="album" />
            <p:growl id="msg" showDetail="true"/> 
            <p:dataTable id="tablaArtista" var="artista" value="#{inicio.listaArtista}" rows="5"
                         editable="true" rendered="true"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}"
                         rowsPerPageTemplate="5,10">
                <f:facet name="header">
                    Lista de artistas
                    #{inicio.listarArtista()}
                </f:facet>
                <p:ajax event="rowEdit" listener="#{inicio.actualizarArtista}" update=":formularioArtista:msg"/>
                <p:ajax event="rowEditCancel" listener="#{inicio.eliminarArtista}" update=":formularioArtista:msg"/>

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{artista.id}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{artista.id}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Nombre">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{artista.nombre}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{artista.nombre}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Pais">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{artista.pais}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{artista.pais}"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column headerText="Fecha de nacimiento">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{artista.fechaNacimiento}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{artista.fechaNacimiento}"/>
                        </f:facet>
                    </p:cellEditor>

                </p:column>

                <p:column headerText="Modificar">
                    <p:rowEditor/>
                </p:column>

            </p:dataTable>
            

            <br></br>

            <p:panel id="toggleable" header="Ingrese los datos del artista" toggleable="true" toggleSpeed="500" >

                <h:panelGrid columns="2" class="panel">
                    <h:outputLabel  value="Nombre: "  />
                    <p:inputText id="nombre" value="#{inicio.artistaFormulario.nombre}" />

                    <h:outputLabel  value="Pais: " />
                    <p:inputText id="pais" value="#{inicio.artistaFormulario.pais}" />

                    <h:outputLabel  value="Fecha Nacimiento: " />
                    <p:inputText id="fechaNacimiento" value="#{inicio.artistaFormulario.fechaNacimiento}" />

                    <br></br>
                    <p:commandButton actionListener="#{inicio.insertarArtista()}" value="Insertar" update="tablaArtista"/>
                </h:panelGrid>

            </p:panel>
        </h:form>

    </h:body>
</html>
