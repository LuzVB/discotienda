<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./plantillaCliente.xhtml">

            <ui:define name="content">
                <h:form id="formularioCancion"> 
                    <p:growl id="msg" showDetail="true"/>  
                    <p:dataTable id="tablaAlbum" var="usuario" value="#{cancionUsuario.listaCancionU}" rows="5" 
                                 editable="true" rendered="true" 
                                 paginator="true" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                                 currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords}" 
                                 rowsPerPageTemplate="5,10"> 
                        <f:facet name="header"> 
                            Compra de Cancion
                        </f:facet>
                        
                        <p:column headerText="Nombre cancion" filterBy="#{usuario.nombreCancion}" filterMatchMode="contains" sortBy="#{artista.nombreCancion}"> 
                            <h:outputText value="#{usuario.nombreCancion}" /> 
                        </p:column> 

                        <p:column headerText="Nombre Artista" filterBy="#{usuario.nombreArtista}" filterMatchMode="contains" sortBy="#{artista.nombreArtista}"> 
                            <h:outputText value="#{usuario.nombreArtista}" />  
                        </p:column> 

                        <p:column headerText="Nombre Album" filterBy="#{usuario.nombreAlbum}" filterMatchMode="contains" sortBy="#{artista.nombreAlbum}"> 
                            <h:outputText value="#{usuario.nombreAlbum}" /> 
                        </p:column> 

                        <p:column headerText="Duracion" sortBy="#{usuario.duracionCancion}"> 
                            <h:outputText value="#{usuario.duracionCancion}" /> 
                        </p:column> 

                        <p:column headerText="Formato" filterBy="#{usuario.formato}" filterMatchMode="contains" sortBy="#{usuario.formato}" > 
                            <h:outputText value="#{usuario.formato}" /> 
                        </p:column>  

                        <p:column headerText="Precio" sortBy="#{usuario.precioCancion}" > 
                            <h:outputText value="#{usuario.precioCancion}" > 
                                <f:convertNumber type="currency" currencySymbol="$" />
                            </h:outputText>
                        </p:column> 

                        <p:column headerText="Compra" > 
                            <p:commandButton value="Comprar" actionListener="#{cancionUsuario.comprarCancion(usuario)}" update="@form" /> 
                        </p:column>

                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
